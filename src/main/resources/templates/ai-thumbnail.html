<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Thumbnail Generator - YouTube Tools</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Rapidtags Style Theme Variables */
            --bg-base: #0a0a0a;
            --bg-surface: #141414;
            --bg-surface-hover: #1f1f1f;
            --bg-input: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-red: #f40000;
            --accent-red-hover: #cc0000;
            --accent-red-glow: rgba(244, 0, 0, 0.25);
            --border-color: #27272a;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-base: #f8fafc;
            --bg-surface: #ffffff;
            --bg-surface-hover: #f1f5f9;
            --bg-input: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-red-glow: rgba(244, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Tool Header Section */
        .tool-header {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tool-header h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .tool-header h1 span {
            color: var(--accent-red);
        }

        .tool-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Tool Workspace */
        .workspace {
            flex: 1;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px 60px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        /* Input Controls Panel */
        .controls-panel {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 4px var(--accent-red-glow);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .primary-btn {
            width: 100%;
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
        }

        .primary-btn:hover {
            background: var(--accent-red-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--accent-red-glow);
        }

        .primary-btn svg {
            transition: transform 0.3s ease;
        }

        .primary-btn:hover svg {
            transform: rotate(180deg);
        }

        /* Preview Panel */
        .preview-panel {
            background: var(--bg-surface);
            border: 1px dashed var(--border-color);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            min-height: 480px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .preview-empty {
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .preview-empty svg {
            color: var(--border-color);
            width: 64px;
            height: 64px;
        }

        /* Mock specific elements for demonstration */
        .thumbnail-result {
            display: none;
            width: 100%;
            height: 100%;
        }

        .thumbnail-result.active {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .thumbnail-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: linear-gradient(45deg, #1f1f1f, #2a2a2a);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        .thumbnail-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: skewX(-25deg);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: white;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border-radius: var(--radius-lg);
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Action Buttons */
        .action-row {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .secondary-btn {
            flex: 1;
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .secondary-btn:hover {
            background: var(--border-color);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .workspace {
                grid-template-columns: 1fr;
            }

            .preview-panel {
                min-height: 360px;
                order: -1;
                /* Put preview on top on mobile */
            }
        }
    </style>
</head>

<body>

    <!-- Include Navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <header class="tool-header">
        <h1>AI Thumbnail <span>Generator</span></h1>
        <p>Describe your video and let our AI create highly-clickable, perfectly formatted thumbnails in seconds.</p>
    </header>

    <main class="workspace">

        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="form-group">
                <label>Video Title</label>
                <input type="text" class="form-control" id="titleInput"
                    placeholder="e.g., I Survived 50 Days in Minecraft...">
            </div>

            <div class="form-group">
                <label>Style & Vibe</label>
                <select class="form-control" id="styleInput">
                    <option value="gaming">Gaming & Energetic</option>
                    <option value="minimal">Minimalist & Clean</option>
                    <option value="vlog">Lifestyle & Vlog</option>
                    <option value="tech">Tech Review (Neon/Sleek)</option>
                    <option value="business">Professional & Finance</option>
                </select>
            </div>

            <div class="form-group">
                <label>Additional Prompt Ideas</label>
                <textarea class="form-control" id="promptInput"
                    placeholder="Add specific elements like 'neon background, shocked face expression, massive bold text'"></textarea>
            </div>

            <button class="primary-btn" id="generateBtn">
                Generate Thumbnail
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="22 12 16 12 14 15 10 9 8 12 2 12"></polyline>
                </svg>
            </button>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">

            <div class="preview-empty" id="previewEmpty">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <p>Your AI-generated thumbnail will appear here.</p>
            </div>

            <div class="thumbnail-result" id="thumbnailResult">
                <div class="thumbnail-image" id="mockImage">
                    <span id="overlayText">GENERATED TEXT</span>
                </div>
                <div class="action-row">
                    <button class="secondary-btn" id="downloadBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download HD
                    </button>
                    <button class="secondary-btn" id="variationBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <polyline points="23 20 23 14 17 14"></polyline>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                        Try Variation
                    </button>
                </div>
            </div>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Synthesizing Image Assets...</p>
            </div>

        </div>
    </main>

    <!-- JS for Mocking Activity -->
    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const titleInput = document.getElementById('titleInput').value || "AWESOME VIDEO!";

            document.getElementById('previewEmpty').style.display = 'none';
            document.getElementById('thumbnailResult').classList.remove('active');

            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('active');

            // Simulate API Call delay
            setTimeout(() => {
                overlay.classList.remove('active');
                document.getElementById('thumbnailResult').classList.add('active');

                // Set the fake generated image content
                document.getElementById('overlayText').innerText = titleInput.toUpperCase();

                // Optional: Randomize background gradient for demo purposes
                const colors = ['#f40000', '#2563eb', '#16a34a', '#d97706', '#9333ea'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('mockImage').style.background = `linear-gradient(45deg, #111, ${randomColor})`;

            }, 2500);
        });

        document.getElementById('variationBtn').addEventListener('click', () => {
            document.getElementById('generateBtn').click();
        });
    </script>
</body>

</html>
